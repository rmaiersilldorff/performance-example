<mat-sidenav-container class="sidenav-container" *rxLet="isHandset$; let isHandset">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="isHandset ? 'dialog' : 'navigation'"
               [mode]="isHandset ? 'over' : 'side'"
               [opened]="isHandset === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/angebote">Angebote</a>
      <a mat-list-item routerLink="/suche">Suche</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="app-content">
      <header class="flex-none">
        <mat-toolbar color="primary">
          <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()"
            *ngIf="isHandset">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
          <span>Reiseb√ºro</span>
          <div class="basket">
            <button
              type="button"
              mat-icon-button
              routerLink="/warenkorb">
              <mat-icon>shopping_cart</mat-icon>
            </button>
            <span *rxLet="basketCount$; let basketCount">{{basketCount}}</span>
          </div>
        </mat-toolbar>
      </header>
      <main class="flex-fill">
        <router-outlet></router-outlet>
      </main>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
